<ion-content [fullscreen]="true">
  <div class="container">
    <span>Click the calendar icon!</span>
    <div class="wrapper">
      <span>Date: {{dateString}}</span>
      <sunlife-calendar class="calendar" [options]="calendarOptions" (selectedDate)="onSelectDate($event)"></sunlife-calendar>
    </div>
  </div>
</ion-content>
